<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Generics | Store</title>
  <meta name="description" content="This is the description">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="#">STORE</a></li>  
        </ul>
    </nav>
    <h1 class="band-name header-band-name">The Generics</h1>
  </header>

  <section class="container content-section">
    <h2 class="section-header">MUSIC</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">ALBUM 1</span>
        <img class="shop-item-img" src="images/Album 1.png" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">$12.99</span> 
          <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">ALBUM 2</span>
        <img class="shop-item-img" src="images/Album 2.png" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">$14.99</span>
          <button class="btn btn-primary shop-item-btn"  type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">ALBUM 3</span>
        <img class="shop-item-img" src="images/Album 3.png" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">$9.99</span>
          <button class="btn btn-primary shop-item-btn"  type="button">ADD TO CART</button>
        </div>  
      </div>
      <div class="shop-item">
        <span class="shop-item-title">ALBUM 4</span>
        <img class="shop-item-img" src="images/Album 4.png" alt=""> 
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-btn"  type="button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container content-section">
    <h2 class="section-header">MERCH</h2>
    <div class="shop-items">
      <div class="shop-item">
        <span class="shop-item-title">T-SHIRT</span>
        <img class="shop-item-img" src="images/Shirt.png" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
        </div>
      </div>
      <div class="shop-item">
        <span class="shop-item-title">CUP</span>
        <img class="shop-item-img" src="images/Cofee.png" alt="">
        <div class="shop-item-details">
          <span class="shop-item-price">$6.99</span>
          <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container content-section"> 
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
     <span class="cart-item cart-header cart-column">ITEM</span>
     <span class="cart-price cart-header cart-column">PRICE</span>
     <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-img" src="images/Shirt.png" alt="" width="100" height="100"> 
          <span class="cart-item-title">T-SHIRT</span>
        </div>
          <span class="cart-price cart-column">$16.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="2">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="cart-item-img" src="images/Album 3.png" alt="" width="100" height="100">
          <span class="cart-item-title">ALBUM 3</span>
        </div>
        <span class="cart-column cart-price">$9.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1">
          <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">TOTAL</strong>
      <span class="cart-total-price">$39.97</span>
    </div>
    <div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>
  </section>
  
  <footer class="main-footer">
    <div class="main-footer-container">
      <h3 class="band-name">The Generics</h3>
      <ul class="nav footer-nav">
        <li>
          <img src="Images/YouTube Logo.png">  
        </li>
        <li>
          <img src="Images/Spotify Logo.png">
        </li>
          <img src="Images/Facebook Logo.png">
        </li>
        </ul>
      </div>  
  </footer>
</body>
</html>
